<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Planner</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
</head>
<body>
    <div class="container">
        <h1>Event Planner</h1>

        <form id="js-form">
            <label for="js-search-term">Location:</label>
            <input type="text" name="search-term" id="js-search-term" required><br>
            <label for="js-max-results">Max Results:</label>
            <input type="number" name="max-results" id="js-max-results" max="20" value="5" required><br>

            <input type="submit" value="Go!">
        </form>

        <section id="results" class="hidden">
          <h2>Search results</h2>
          <div id="group">
              <div class="item">
                  <h3>Venue Results</h3>
                    <hr>
                <ul id="venue-results-list">
                </ul>
              </div>
          <div class=item>
              <h3>Event Services</h3>
                <hr>
            <ul id="event-services-results-list">
            </ul>
          </div>
        </div>      
    </section>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
